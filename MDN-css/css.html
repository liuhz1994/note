  <!-- css 属性计算过程
  1. 确定声明值:  在开发者样式表里面和浏览器样式表里面,把没有冲突的属性值,作为该元素的属性值
  2. 层叠冲突:    对样式表里面有冲突的声明,使用这个层叠规则,确定这个属性值
  3. 使用继承:    对仍然没有属性值的属性,若可以继承的话,继承该父元素的值
  4. 使用默认的值: 最后一步的话,对仍然没有熟悉值的属性,使用默认的属性值 -->
